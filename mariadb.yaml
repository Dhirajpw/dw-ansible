- name: install and configure mariadb
  hosts: db_servers
  become: true
  tasks:
    - name: install mariadb
      package:
        name: mariadb105-server
        state: present

    - name: Start MariaDB
      service:
        name: mariadb
        state: started
        enabled: yes

    - name: install pip module
      pip:
        name:
          - pexpect
          # - mysqlclient
          # - PyMySQL-1.1.0
        state: present

    - name: Is root password set?
      command: mysql -u root --execute "SELECT NOW()"
      register: is_root_password_set
      ignore_errors: yes

    # - name: Delete anonymous users
    #   mysql_user:
    #     user: ""
    #     state: absent
    #   when: is_root_password_set.rc == 0

    # - name: Generate mysql root password
    #   shell: tr -d -c "a-zA-Z0-9" < /dev/urandom | head -c 10
    #   register: mysql_root_password
    #   when: is_root_password_set.rc == 0

    - name: secure mariadb
      expect:
        command: mysql_secure_installation
        responses:
          'Enter current password for root': ''
          'Set root password': 'y'
          'New password': '12345'
          'Re-enter new password': '12345'
          'Remove anonymous users': 'y'
          'Disallow root login remotely': 'n'
          'Remove test database': 'y'
          'Reload privilege tables now': 'y'
      register: secure_mariadb
      failed_when: "'... Failed!' in secure_mariadb.stdout"
      become: true

    - name: Create user for maria db
      mysql_user:
        name: deepak
        password: "12345"
        priv: '*.*:ALL'
        login_user: root
        login_password: "12345"
        state: present
      when: is_root_password_set.rc == 0
    - name: Create user and grant access to database
      mysql_query:
        login_user: root
        login_password: 12345
        query: |
          CREATE USER 'deepak'@'localhost' IDENTIFIED BY '12345';
          GRANT ALL PRIVILEGES ON *.* TO 'deepak'@'localhost';
          FLUSH PRIVILEGES;
      when: is_root_password_set.rc == 0


